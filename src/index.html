  <body>
    <script>
      var str = "ab+c+de";
      var a = str.split("+"); // [ab, c, de]
      var b = str.split(""); //[a, b, +, c, +, d, e]

      var a, b, c;
      a = new Array(a, b, c, d, e);
      b = a.join("-"); //a-b-c-d-e  使用-拼接数组元素
      c = a.join(""); //abcde
    </script>
